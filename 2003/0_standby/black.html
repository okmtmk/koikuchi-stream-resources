<style>
    * {
        color: white;
        font-size: 96pt;
        font-family: Noto Sans CJK JP;
        line-height: 1.4;
    }

    body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
    }

    .frame {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    .frame>div {
        height: 1080px;
        width: 1920px;
        position: relative;
    }

    .mask {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: black !important;
        z-index: 10;

        animation: mask-enable 500ms 3200ms linear both;
    }

    .frame>div>div {
        background: none !important;
        left: 0;
        top: 0;
        width: 400px;
        height: 300px;

        text-align: center;
        vertical-align: middle;

        display: flex;
        justify-content: flex-start;
        align-items: flex-start;

        z-index: 11;
    }

    .frame>div>div>div {
        width: 100%;
        height: 100%;
    }

    .frame>div>div>div>img {
        width: 100%;
        object-fit: contain;
    }
</style>

<body>
    <div class="frame">
        <div>
            <div>
                <div>
                    <img src="../0-1_logo/logo_white.png" />
                </div>
            </div>
            <div class="mask"></div>
        </div>
    </div>
</body>
